<app-header (plusClick)="toggleForm()" />

@if(isNewNoteForm()) {
<div class="form-overlay">
  <app-new-note (onClose)="closeForm()" (onClose)="addNote($event)" />
</div>
}

<div id="notes-grid">
  @for (note of notes(); track note.id) {
  <app-notes [noteData]="note" (delete)="deleteNote($event)" />
  } @empty {
  <p><span>No Notes written!</span></p>
  }
</div>
